<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Mode Cerita</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="captcha-container">
        <h2>Mari kita bantu kelinci menemukan wortelnya!</h2> <!-- Pertanyaan awal -->
        <p>Klik gambar yang sesuai untuk melanjutkan cerita.</p>
        <div class="story-container">
            <img src="../style/carrot.png" alt="wortel" class="captcha-image" id="carrot">
            <img src="../style/apple.png" alt="apel" class="captcha-image">
            <img src="../style/banana.png" alt="pisang" class="captcha-image">
        </div>      
        <p id="response-message"></p>
    </div>
    <script src="../js/backend.js" defer></script>
</body>
</html>
