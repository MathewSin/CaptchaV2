<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Question 3</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="captcha-container">
        <h2>Mari kita bantu kelinci menemukan wortelnya!</h2>
        <p>Klik gambar yang sesuai untuk melanjutkan cerita.</p>
        <div class="story-container">
            <img src="../style/carrot.png" alt="wortel" class="captcha-image" id="carrot">
            <img src="../style/apple.png" alt="apel" class="captcha-image" id="apple">
            <img src="../style/banana.png" alt="pisang" class="captcha-image" id="banana">
        </div>      
        <p id="response-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/backendQ3.js" defer></script>

</body>
</html>
