<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Mode Cerita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="captcha-container">
        <h2>Mari kita bantu kelinci menemukan wortelnya!</h2>
        <p>Klik gambar wortel untuk melanjutkan cerita.</p>
        <div class="story-container">
            <img src="carrot.png" alt="wortel" class="captcha-image" id="carrot">
            <img src="apple.png" alt="apel" class="captcha-image">
            <img src="banana.png" alt="pisang" class="captcha-image">
        </div>
        <p id="response-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
